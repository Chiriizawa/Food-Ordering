<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin_css/base.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar p-3">
        <a class="navbar-brand d-flex align-items-center text-light mb-4" href="{{ url_for('admin.index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="150" class="me-2">
        </a>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.index')}}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.manageitem')}}"><i class="fas fa-utensils me-2"></i> Manage Items</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.morders')}}"><i class="fas fa-clipboard-list me-2"></i> Manage Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.categories')}}"><i class="fas fa-layer-group me-2"></i> Manage Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.users')}}"><i class="fas fa-users me-2"></i> Manage Users</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.sales')}}"><i class="fas fa-chart-line me-2"></i> Sales</a></li>
        </ul>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{url_for('admin.logout')}}"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="content">
        {% block content %}
        {% endblock %}
    </div>
<script>
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");

    sidebar.addEventListener("mouseenter", () => {
        sidebar.classList.add("expanded");
    });

    sidebar.addEventListener("mouseleave", () => {
        sidebar.classList.remove("expanded");
    });
</script>

</body>
</html>

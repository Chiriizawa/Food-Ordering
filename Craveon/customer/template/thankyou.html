<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Crave On</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        body {
            background-color: #898989;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        .logo-bg {
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }
    </style>
    
</head>

  <body class="bg-[#898989]">
    <div class="bg-[#898989 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden w-full max-w-md relative z-10 border border-white/20 animate-fade-in">
            <!-- Decorative elements -->
            <div class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-green-500 to-blue-500"></div>
            
            <div class="p-8 text-center">
                <!-- Animated checkmark -->
                <div class="mx-auto mb-6 w-20 h-20 bg-green-100 rounded-full flex items-center justify-center animate-pulse-slow">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-green-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                
                <h2 class="text-3xl font-bold text-gray-800 mb-3">Thank You!</h2>
                <p class="text-gray-600 mb-6">Your order <span class="font-semibold"></span> has been received. We're preparing it now.</p>
                
                <div class="space-y-4 mt-8">
                    <a href="{{url_for('customer.menu')}}" class="block w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-blue-600 transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-utensils"></i>
                        Order Again
                    </a>
                    
                    <a href="{{url_for('customer.myorders')}}" class="block w-full bg-gradient-to-r from-gray-600 to-gray-500 text-white px-6 py-3 rounded-lg hover:from-gray-700 hover:to-gray-600 transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-clipboard-list"></i>
                        View Orders
                    </a>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- Confetti effect (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Simple confetti effect on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 500);
        });
    </script>
</body>
</html>

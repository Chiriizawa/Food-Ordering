<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave On - Log In</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/customer/login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Left Side - Green Panel with Bouncing Image -->
        <div class="green-panel">
            <div class="panel-content">
                <img src="{{url_for('static', filename='images/logo.png')}}" class="bouncing-image" alt="Food illustration">
                <h3>Welcome Back!</h3>
                <p>Login to continue your food journey</p>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="login-form-container">
            <form method="POST" action="{{ url_for('customer.login') }}" class="login-form">
                <h2>Log In</h2>
                
                <!-- Email Input -->
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" placeholder="Email" value="{{ request.form.get('email', '') }}">
                </div>
                {% if email_error %}
                    <div class="error-message">{{ email_error }}</div>
                {% endif %}

                <!-- Password Input -->
                <div class="input-field password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                {% if password_error %}
                    <div class="error-message">{{ password_error }}</div>
                {% endif %}

                <a href="{{url_for('customer.forgot_password')}}" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="login-btn">Log In</button>
                
                <p class="signup-text">Don't have an account? <a href="{{ url_for('customer.signup') }}">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
